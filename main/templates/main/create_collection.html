{% extends 'main/base.html' %} {% block title %} Create Collection 
{% endblock title %} {% block content %}
<section class="flex flex-col justify-center items-center gap-2">
	{% if message %}
	<p class="text-red-500 bg-gray-100">{{ message }}</p>
	{% endif %} {% if form.errors %}
	<p class="text-red-500 bg-gray-100">{{ form.errors }}</p>
	{% endif %}
	<form action="{% url 'main:create-collection' %}" method="post">
		{% csrf_token %}
		<div class="m-2 p-2 flex flex-col gap-2">{{ form.as_p }}</div>
		<div class="flex justify-center">
			<button
				type="submit"
				class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm p-2 min-w-[90%]"
				value="Create-collection"
			>
				Submit
			</button>
		</div>
	</form>
</section>
{% endblock content %}
