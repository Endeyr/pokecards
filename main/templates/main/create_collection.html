{% extends "main/base.html" %}
{% block title %}
  Advanced Search
{% endblock title %}
{% block content %}
  <section>
    {% if message %}<p>{{ message }}</p>{% endif %}
    {% if form.errors %}<p>{{ form.errors }}</p>{% endif %}
    <form action="{% url 'main:adv-search' %}" method="post">
      {% csrf_token %}
      <div>{{ form.as_p }}</div>
      <div>
        <button type="submit"  value="Adv-search">Submit</button>
      </div>
    </form>
  </section>
{% endblock content %}
