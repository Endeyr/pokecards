{% extends 'main/base.html' %} {% block title %} Home {% endblock title %}
{%block content %}
<section
	class="container mx-auto min-h-[87vh] flex flex-col justify-around gap-2"
>
	<article class="p-2 flex gap-4 justify-center">
		<h1>Welcome to Pokecards! -</h1>
		<p>A webapp where you can manage your Pokemon Trading Card collection.</p>
	</article>
	<article class="p-2 flex gap-4 justify-center items-center">
		<h2>Start your collection!</h2>
		<button
			class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2"
		>
			Create Collection
		</button>
	</article>
	<article class="text-center p-2">
		<h2>Search for your favorite card!</h2>
		<div class="max-w-2xl mx-auto m-2">
			<form>
				<label
					for="default-search"
					class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
					>Search</label
				>
				<div class="relative">
					<div
						class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
					>
						<svg
							class="w-5 h-5 text-gray-500 dark:text-gray-400"
							fill="none"
							stroke="currentColor"
							viewbox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
							></path>
						</svg>
					</div>
					<input
						type="search"
						id="default-search"
						class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="Search Cards, Sets..."
						required
					/>
					<button
						type="submit"
						class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					>
						Search
					</button>
				</div>
			</form>
			<div class="m-2">
				<a
					href="#"
					class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm p-2"
				>
					Advanced Search
				</a>
			</div>
		</div>
	</article>
</section>
{% endblock content %}
