{% extends 'main/base.html' %} {% block title %} Sign In {% endblock title %}
{%block content %}
<section class="flex flex-col justify-center items-center gap-2">
	{% if message %}
	<p class="text-red-500 bg-gray-100">{{ message }}</p>
	{% endif %}
	<form action="{% url 'users:sign-in' %}" method="post">
		{% csrf_token %}
		<p>
			<label for="id_username">Username:</label>
			<input
				autofocus
				class="min-w-full text-sm font-medium text-gray-900"
				type="text"
				name="username"
				placeholder="Username"
				maxlength="150"
				id="id_username"
				required
			/>
		</p>
		<p>
			<label for="id_password">Password:</label>
			<input
				class="min-w-full text-sm font-medium text-gray-900"
				type="password"
				name="password"
				placeholder="Password..."
				required
				id="id_password"
			/>
		</p>
		<div class="flex justify-center">
			<button
				type="submit"
				class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm p-2 min-w-[90%]"
				value="Sign-in"
			>
				Submit
			</button>
		</div>
	</form>
	<p>
		Need have an account?
		<a href="{% url 'users:sign-up' %}" class="text-blue-800">Sign Up here.</a>
	</p>
</section>
{% endblock content %}
